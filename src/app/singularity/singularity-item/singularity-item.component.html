<a routerLinkActive="active" href="#" class="list-group-item clearfix" [routerLink]="[singularity.id]">
    <div class="pull-left">
        <img [src]="'../assets/images/' + singularity?.imageUrl" class="img-responsive" *ngIf="singularity.imageUrl">
    </div>
    <span class="pull-right">
        <h4 class="list-group-item-heading"> {{ singularity?.name }} </h4>
    </span>
</a>
